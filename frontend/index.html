<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janela Interativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      width: 100%;
      max-width: 28rem;
      background-color: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    
    button {
      padding: 0.5rem 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #2563eb;
    }
    
    .window-container {
      position: relative;
      width: 100%;
      height: 24rem;
      background-color: #fcd34d;
      border-radius: 0.5rem;
      border: 8px solid #92400e;
    }
    
    .window-view {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 80%;
      height: 80%;
      transform: translate(-50%, -50%);
      overflow: hidden;
      border: 4px solid #78350f;
    }
    
    .landscape {
      width: 100%;
      height: 100%;
      transition: all 1s;
    }
    
    .day-sky {
      background-color: #60a5fa;
    }
    
    .night-sky {
      background-color: #111827;
    }
    
    .day-content {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .sun {
      position: absolute;
      top: 1.5rem;
      right: 3.5rem;
      width: 4rem;
      height: 4rem;
      border-radius: 50%;
      background-color: #facc15;
    }
    
    .cloud-1 {
      position: absolute;
      top: 3rem;
      left: 2.5rem;
      width: 5rem;
      height: 2rem;
      background-color: white;
      border-radius: 9999px;
    }
    
    .cloud-2 {
      position: absolute;
      top: 5rem;
      left: 5rem;
      width: 4rem;
      height: 1.5rem;
      background-color: white;
      border-radius: 9999px;
    }
    
    .mountains {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 6rem;
      background-color: #15803d;
      clip-path: polygon(0% 100%, 20% 40%, 40% 60%, 70% 30%, 100% 70%, 100% 100%);
    }
    
    .ground {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3rem;
      background-color: #16a34a;
    }
    
    .night-content {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .moon {
      position: absolute;
      top: 1.5rem;
      right: 2.5rem;
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      background-color: #d1d5db;
    }
    
    .star {
      position: absolute;
      border-radius: 50%;
      background-color: white;
      opacity: 0.5;
      animation: twinkle 2s infinite alternate;
    }
    
    @keyframes twinkle {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
    
    .night-landscape {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4rem;
      background-color: #1f2937;
      clip-path: polygon(0% 100%, 10% 60%, 25% 80%, 40% 50%, 60% 70%, 75% 40%, 90% 60%, 100% 30%, 100% 100%);
    }
    
    .window-division {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    
    .vertical-divider {
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 1px;
      background-color: #78350f;
    }
    
    .horizontal-divider {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background-color: #78350f;
    }
    
    .curtains-container {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }
    
    .curtain-left {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      background-color: #991b1b;
      transition: transform 1s;
      transform-origin: left center;
      transform: translateX(-100%);
    }
    
    .curtain-right {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      width: 50%;
      background-color: #991b1b;
      transition: transform 1s;
      transform-origin: right center;
      transform: translateX(100%);
    }
    
    .curtain-folds {
      height: 100%;
      display: flex;
      justify-content: space-evenly;
    }
    
    .curtain-fold {
      width: 1px;
      height: 100%;
      background-color: #7f1d1d;
    }
    
    .light-effect {
      position: absolute;
      inset: 0;
      background-color: #fef08a;
      opacity: 0.2;
      pointer-events: none;
      display: none;
    }
    
    .lamp {
      position: absolute;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .lamp-base {
      width: 1rem;
      height: 2rem;
      background-color: #d1d5db;
      border-bottom-left-radius: 0.5rem;
      border-bottom-right-radius: 0.5rem;
    }
    
    .lamp-light {
      position: absolute;
      bottom: -1rem;
      width: 4rem;
      height: 4rem;
      border-radius: 50%;
      background-color: #fef08a;
      opacity: 0.3;
      filter: blur(12px);
      display: none;
    }
    
    .info-panel {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
    }
    
    .info-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .status-info div {
      margin-bottom: 0.25rem;
    }
    
    .variable-panel {
      padding: 0.75rem;
      background-color: #e5e7eb;
      border-radius: 0.5rem;
      font-family: monospace;
    }
    
    .variable-info {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 0.25rem;
    }
    
    /* Dark mode styles */
    .dark-mode .curtain-left,
    .dark-mode .curtain-right {
      transform: translateX(0);
    }
    
    .dark-mode .light-effect {
      display: block;
    }
    
    .dark-mode .lamp-light {
      display: block;
    }
  </style>
</head>
<body>
  <div class="w-full flex flex-col items-center justify-center p-8 min-h-screen">
    <div class="container">
      <h1>Janela Interativa</h1>
      
      <div class="button-container">
        <button id="toggleButton">Escurecer</button>
      </div>
      
      <div class="window-container">
        <div class="window-view">
          <div id="landscape" class="landscape day-sky">
            <div class="day-content">
              <div class="sun"></div>
              <div class="cloud-1"></div>
              <div class="cloud-2"></div>
              <div class="mountains"></div>
              <div class="ground"></div>
            </div>
          </div>
          
          <div class="window-division">
            <div class="vertical-divider"></div>
            <div class="horizontal-divider"></div>
          </div>
        </div>
        
        <div class="curtains-container">
          <div class="curtain-left">
            <div class="curtain-folds">
              <div class="curtain-fold"></div>
              <div class="curtain-fold"></div>
              <div class="curtain-fold"></div>
            </div>
          </div>
          
          <div class="curtain-right">
            <div class="curtain-folds">
              <div class="curtain-fold"></div>
              <div class="curtain-fold"></div>
              <div class="curtain-fold"></div>
            </div>
          </div>
        </div>
        
        <div class="light-effect" id="lightEffect"></div>
        
        <div class="lamp">
          <div class="lamp-base"></div>
          <div class="lamp-light" id="lampLight"></div>
        </div>
      </div>
      
      <div class="info-panel">
        <div class="info-content">
          <div class="status-info">
            <div class="font-semibold">Status Atual:</div>
            <div id="statusText">â˜€ Dia (claro)</div>
            <div id="lightStatus">ðŸ’¡ Luz apagada</div>
            <div id="curtainStatus">ðŸªŸ Cortinas abertas</div>
          </div>
          
          <div class="variable-panel">
            <div>VariÃ¡vel <b>estaClaro</b>: <span id="variableValue">1</span></div>
            <div class="variable-info">
              1 = claro, cortinas abertas<br>
              0 = escuro, cortinas fechadas
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let estaClaro = 1;
    const toggleButton = document.getElementById('toggleButton');
    const landscape = document.getElementById('landscape');
    const lightEffect = document.getElementById('lightEffect');
    const lampLight = document.getElementById('lampLight');
    const statusText = document.getElementById('statusText');
    const lightStatus = document.getElementById('lightStatus');
    const curtainStatus = document.getElementById('curtainStatus');
    const variableValue = document.getElementById('variableValue');
    const body = document.body;

    // Create stars
    const starsContainer = document.createElement('div');
    starsContainer.className = 'night-content';
    starsContainer.style.display = 'none';
    
    // Add moon
    const moon = document.createElement('div');
    moon.className = 'moon';
    starsContainer.appendChild(moon);
    
    // Add stars
    for (let i = 0; i < 20; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 70}%`;
      star.style.left = `${Math.random() * 90 + 5}%`;
      const size = Math.random() * 2 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      starsContainer.appendChild(star);
    }
    
    // Add night landscape
    const nightLandscape = document.createElement('div');
    nightLandscape.className = 'night-landscape';
    starsContainer.appendChild(nightLandscape);
    
    landscape.appendChild(starsContainer);

    toggleButton.addEventListener('click', () => {
      estaClaro = estaClaro === 1 ? 0 : 1;

      fetch('http://localhost:3000')
      
      if (estaClaro === 0) {
        // Night mode
        landscape.classList.remove('day-sky');
        landscape.classList.add('night-sky');
        document.querySelector('.day-content').style.display = 'none';
        starsContainer.style.display = 'block';
        body.classList.add('dark-mode');
        toggleButton.textContent = 'Clarear';
        statusText.textContent = 'ðŸŒ™ Noite (escuro)';
        lightStatus.textContent = 'ðŸ’¡ Luz acesa';
        curtainStatus.textContent = 'ðŸªŸ Cortinas fechadas';
      } else {
        // Day mode
        landscape.classList.remove('night-sky');
        landscape.classList.add('day-sky');
        document.querySelector('.day-content').style.display = 'block';
        starsContainer.style.display = 'none';
        body.classList.remove('dark-mode');
        toggleButton.textContent = 'Escurecer';
        statusText.textContent = 'â˜€ Dia (claro)';
        lightStatus.textContent = 'ðŸ’¡ Luz apagada';
        curtainStatus.textContent = 'ðŸªŸ Cortinas abertas';
      }
      
      variableValue.textContent = estaClaro;
    });
  </script>
</body>
</html>
